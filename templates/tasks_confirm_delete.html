{% extends 'base.html' %}
{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete: <strong>{{ task.title }}</strong>?</p>
<form method="post">
  <a class="btn btn-secondary" href="{{ url_for('tasks_list') }}">Cancel</a>
  <button class="btn btn-danger" type="submit">Delete</button>
</form>
{% endblock %}
