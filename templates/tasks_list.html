{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>My Tasks</h2>
  <a href="{{ url_for('tasks_new') }}" class="btn btn-primary">+ New Task</a>
</div>

<form class="row g-2 mb-3">
  <div class="col-auto">
    <input class="form-control" type="text" name="q" placeholder="Search title" value="{{ request.args.get('q', '') }}">
  </div>
  <div class="col-auto">
    <select class="form-select" name="show">
      {% for value, label in [('all','All'), ('open','Open'), ('done','Done'), ('today','Due Today')] %}
        <option value="{{ value }}" {% if request.args.get('show','all')==value %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-auto">
    <button class="btn btn-outline-secondary" type="submit">Filter</button>
  </div>
</form>

<table class="table table-striped align-middle">
  <thead>
    <tr>
      <th>Title</th>
      <th>Priority</th>
      <th>Due</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for t in tasks %}
    <tr>
      <td>{{ t.title }}</td>
      <td>{{ t.priority }}</td>
      <td>{{ t.due_date or '-' }}</td>
      <td>
        <form method="post" action="{{ url_for('tasks_toggle', task_id=t.id) }}">
          <button class="btn btn-sm {% if t.is_done %}btn-success{% else %}btn-outline-secondary{% endif %}">
            {% if t.is_done %}Done{% else %}Mark Done{% endif %}
          </button>
        </form>
      </td>
      <td class="text-end">
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('tasks_edit', task_id=t.id) }}">Edit</a>
        <a class="btn btn-sm btn-outline-danger" href="{{ url_for('tasks_delete', task_id=t.id) }}">Delete</a>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="5" class="text-center text-muted">No tasks yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
